<!DOCTYPE html>
<meta charset="utf-8">
<script src='https://unpkg.com/react@15/dist/react.min.js'></script>
<script src='https://unpkg.com/react-dom@15/dist/react-dom.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/babael-core/5.8.38/browser.min.js'></script>
<div id="root"></div>
<script type='text/babel'>
  ReactDOM.reader(
    getDOM(),
    document.getElementById('root')
  )
  function getDOM() {
    const css1 = {
      "color": 'red',
      "background-color": '#f0f0ff',
      "font-size": '2em'
      }
    const css2 = {
      color: 'blue',
      baackgroundColor: '#fff0f0',
      fontSize: '2em'
      }
      return (
        <div>
          <p style={css1}>探すときがあり</p>
          <p style={css2}>捨てるのにときがある</p>
          </div>
          )
          }
</script>
